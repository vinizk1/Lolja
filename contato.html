<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da loja"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" required>

				<label for="Email">Email</label>
                <input type="text" id="Email" required placeholder="seuemail@dominio.com">

				<label for="Telefone">Telefone</label>
                <input type="text" id="Telefone"required placeholder="(XX) XXXXX-XXXX">

				<label for="Observação">Observação</label>
				<textarea cols="60" rows="10" id="Observação" class="input padrao"></textarea required>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email">
						<input type="radio" name="contato" value="email" id="radio-email">
						Vou de carroça até sua residência
					</label>
				
					<label for="radio-telefone">
						<input type="radio" name="contato" value="telefone" id="radio-telefone"> 
						Cartinha do Papai Noel
					</label>
				
					<label for="radio-whatsapp">
						<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
						zap zap
					</label>
				</fieldset>
				<fieldset>
					<legend> Qual horário prefere ser atendido?</legend>
					<select>
						<option>Antes da Meia noite</option>
						<option>Meia noite</option>
						<option>3 da manhã</option>
					</select>
				</fieldset>

				<label class="checkbox">
					<input type="checkbox" checked>
					Gostaria de receber anões encapetados por email?
				</label>

				<input type= "submit" value= "Enviar Formulário" class = "enviar">

            </form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td> 23h ~ 5h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>2h ~ 3h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>a hr q o adm levantar</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="Logo-final.png" alt="logo da loja">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
